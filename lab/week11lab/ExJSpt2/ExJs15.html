<!DOCTYPE html>
<html>
<head>
	<title>Ex#Js15</title>
	<script>
		function twoDimensionalArray() {
			var employees = [
			["Honey", 25, "30000"],
			["Money", 28, "35000"],
			["Sunny", 22, "40000"]
			];
			var i;

			for (i = 0; i < employees.length; i++) {
				document.write("This is " + employees[i][0] + ". He is " + employees[i][1] +
					" \ years old. His salary is " + employees[i][2] + ". <br><br>");
			}
		}
	</script>
</head>
<body>
	<input type="button" value="Click me to proceed" onclick="return twoDimensionalArray();">
</body>
</html>
