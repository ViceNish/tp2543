<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex10</title>
	<script>
		function oddNumbers(){
			var i=1;
			do{
				if(i%2 != 0){
					document.write(i+"<br>");
				}
				i++;
			}while(i<100);
		}
	</script>
</head>
<body>
	<input type="button" value="click me to check answer" onclick="return oddNumbers();">
</body>
</html>
