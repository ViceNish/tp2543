<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex11</title>
	<script>
		function table(number){
			var i;
			for (i = 1; i <= 10; i-=-1) {
				document.write(number+" * "+i+" = "+number*i);
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	<input type="button" onclick="return table(5)" value="click me to check output">
</body>
</html>
