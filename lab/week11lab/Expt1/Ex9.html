<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex9</title>
	<script>
		function count(minValue,maxValue){
			while(minValue <= maxValue){
				document.write(minValue);
				document.write("<br>");
				minValue++;
			}
		}
	</script>
</head>
<body>
	<input type="button" onclick="return count(20,60)" value="click me to check output">
</body>
</html>
